<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country & Couriers Display</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .section-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        @media (min-width: 768px) {
            .section-container {
                flex-direction: row;
            }
        }

        .countries-section, .couriers-section {
            flex: 1;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 10px;
            overflow: hidden;
            will-change: transform; /* Optimize for hardware acceleration */
        }

        .countries-title, .couriers-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }

        .countries-scroll-container, .couriers-scroll-container {
            position: relative;
            overflow: hidden;
        }

        .countries-scroll, .couriers-scroll {
            display: flex;
            gap: 20px;
            padding-bottom: 15px;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            will-change: transform; /* Optimize for hardware acceleration */
        }

        .countries-scroll::-webkit-scrollbar, 
        .couriers-scroll::-webkit-scrollbar {
            display: none;
        }

        .country-item, .courier-item {
            flex: 0 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            min-width: 80px;
        }

        .country-flag {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .country-name, .courier-name {
            font-size: 0.8rem;
            text-align: center;
            white-space: nowrap;
        }

        .courier-logo {
            width: 60px;
            height: 60px;
            object-fit: contain;
            border-radius: 50%;
            background: white;
            padding: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .scroll-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 30px;
            height: 30px;
            background: white;
            border: none;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            cursor: pointer;
            display: none;
            z-index: 1;
            font-weight: bold;
            transition: opacity 0.2s;
        }

        .scroll-button.left {
            left: 10px;
        }

        .scroll-button.right {
            right: 10px;
        }

        @media (min-width: 768px) {
            .scroll-button {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="section-container">
        <!-- Countries Section -->
        <div class="countries-section">
            <div class="countries-title">Available Countries</div>
            <div class="countries-scroll-container">
                <button class="scroll-button left">&lt;</button>
                <div class="countries-scroll">
                    <div class="country-item">
                        <img src="https://flagcdn.com/w40/us.png" alt="USA" class="country-flag" loading="lazy">
                        <span class="country-name">USA</span>
                    </div>
                    <div class="country-item">
                        <img src="https://flagcdn.com/w40/gb.png" alt="UK" class="country-flag" loading="lazy">
                        <span class="country-name">UK</span>
                    </div>
                    <div class="country-item">
                        <img src="https://flagcdn.com/w40/ca.png" alt="Canada" class="country-flag" loading="lazy">
                        <span class="country-name">Canada</span>
                    </div>
                    <div class="country-item">
                        <img src="https://flagcdn.com/w40/au.png" alt="Australia" class="country-flag" loading="lazy">
                        <span class="country-name">Australia</span>
                    </div>
                    <div class="country-item">
                        <img src="https://flagcdn.com/w40/de.png" alt="Germany" class="country-flag" loading="lazy">
                        <span class="country-name">Germany</span>
                    </div>
                    <div class="country-item">
                        <img src="https://flagcdn.com/w40/fr.png" alt="France" class="country-flag" loading="lazy">
                        <span class="country-name">France</span>
                    </div>
                    <div class="country-item">
                        <img src="https://flagcdn.com/w40/jp.png" alt="Japan" class="country-flag" loading="lazy">
                        <span class="country-name">Japan</span>
                    </div>
                    <div class="country-item">
                        <img src="https://flagcdn.com/w40/cn.png" alt="China" class="country-flag" loading="lazy">
                        <span class="country-name">China</span>
                    </div>
                    <div class="country-item">
                        <img src="https://flagcdn.com/w40/in.png" alt="India" class="country-flag" loading="lazy">
                        <span class="country-name">India</span>
                    </div>
                    <div class="country-item">
                        <img src="https://flagcdn.com/w40/br.png" alt="Brazil" class="country-flag" loading="lazy">
                        <span class="country-name">Brazil</span>
                    </div>
                    <div class="country-item">
                        <img src="https://flagcdn.com/w40/mx.png" alt="Mexico" class="country-flag" loading="lazy">
                        <span class="country-name">Mexico</span>
                    </div>
                    <div class="country-item">
                        <img src="https://flagcdn.com/w40/it.png" alt="Italy" class="country-flag" loading="lazy">
                        <span class="country-name">Italy</span>
                    </div>
                    <div class="country-item">
                        <img src="https://flagcdn.com/w40/es.png" alt="Spain" class="country-flag" loading="lazy">
                        <span class="country-name">Spain</span>
                    </div>
                    <div class="country-item">

        <!-- Couriers Section -->
        <div class="couriers-section">

            <div class="couriers-scroll-container">

                    <div class="courier-item">

                    <div class="courier-item">
                        <img src="https://logo.clearbit.com/usps.com" alt="USPS" class="courier-logo" loading="lazy">

                    </div>
                    <div class="courier-item">
                        <img src="https://logo.clearbit.com/amazon.com" alt="Amazon" class="courier-logo" loading="lazy">

                    <div class="courier-item">
                        <img src="https://logo.clearbit.com/ontrac.com" alt="OnTrac" class="courier-logo" loading="lazy">

                    <div class="courier-item">
                        <img src="https://logo.clearbit.com/lasership.com" alt="LaserShip" class="courier-logo" loading="lazy">

                    </div>
                    <div class="courier-item">
                        <img src="https://logo.clearbit.com/canadapost.ca" alt="Canada Post" class="courier-logo" loading="lazy">
                        <span class="courier-name">Canada Post</span>
                    </div>
                    <div class="courier-item">
                        <img src="https://logo.clearbit.com/royalmail.com" alt="Royal Mail" class="courier-logo" loading="lazy">
                        <span class="courier-name">Royal Mail</span>
                    </div>
                    <div class="courier-item">
                        <img src="https://logo.clearbit.com/auspost.com.au" alt="Australia Post" class="courier-logo" loading="lazy">
                        <span class="courier-name">Aus Post</span>
                    </div>
                    <div class="courier-item">
                        <img src="https://logo.clearbit.com/postnl.nl" alt="PostNL" class="courier-logo" loading="lazy">
                        <span class="courier-name">PostNL</span>
                    </div>
                    <div class="courier-item">
                        <img src="https://logo.clearbit.com/dpd.com" alt="DPD" class="courier-logo" loading="lazy">
                        <span class="courier-name">DPD</span>
                    </div>
                </div>
                <button class="scroll-button right">&gt;</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            class AutoScroller {
                constructor(container, leftBtn, rightBtn) {
                    this.container = container;
                    this.leftBtn = leftBtn;
                    this.rightBtn = rightBtn;
                    this.scrollSpeed = 1;
                    this.animationId = null;
                    this.isScrolling = true;
                    this.isDragging = false;
                    this.startX = 0;
                    this.scrollLeft = 0;
                    
                    this.init();
                }
                
                init() {
                    // Set initial styles
                    this.container.style.overflowX = 'auto';
                    
                    // Add lazy loading for images if not already present
                    const images = this.container.querySelectorAll('img:not([loading])');
                    images.forEach(img => img.setAttribute('loading', 'lazy'));
                    
                    // Setup event listeners
                    this.setupEventListeners();
                    
                    // Start auto-scroll
                    this.startAutoScroll();
                }
                
                setupEventListeners() {
                    // Button controls
                    this.leftBtn.addEventListener('click', () => this.scrollBy(-200));
                    this.rightBtn.addEventListener('click', () => this.scrollBy(200));
                    
                    // Mouse/touch events
                    this.container.addEventListener('mousedown', this.startDrag.bind(this));
                    this.container.addEventListener('touchstart', this.startDrag.bind(this), { passive: false });
                    
                    document.addEventListener('mousemove', this.drag.bind(this));
                    document.addEventListener('touchmove', this.drag.bind(this), { passive: false });
                    
                    document.addEventListener('mouseup', this.endDrag.bind(this));
                    document.addEventListener('touchend', this.endDrag.bind(this));
                    
                    // Pause on hover
                    this.container.addEventListener('mouseenter', () => {
                        this.pauseAutoScroll();
                    });
                    
                    this.container.addEventListener('mouseleave', () => {
                        if (!this.isDragging) {
                            this.resumeAutoScroll();
                        }
                    });
                    
                    // Scroll position check
                    this.container.addEventListener('scroll', this.checkScrollPosition.bind(this));
                    
                    // Initial check
                    this.checkScrollPosition();
                }
                
                startAutoScroll() {
                    if (this.animationId) return;
                    
                    const scroll = () => {
                        if (this.isScrolling && !this.isDragging) {
                            this.container.scrollLeft += this.scrollSpeed;
                            
                            // Reset to start if near end
                            if (this.container.scrollLeft >= this.container.scrollWidth - this.container.clientWidth - 10) {
                                this.container.scrollLeft = 0;
                            }
                        }
                        this.animationId = requestAnimationFrame(scroll);
                    };
                    
                    this.animationId = requestAnimationFrame(scroll);
                }
                
                pauseAutoScroll() {
                    this.isScrolling = false;
                }
                
                resumeAutoScroll() {
                    this.isScrolling = true;
                }
                
                stopAutoScroll() {
                    if (this.animationId) {
                        cancelAnimationFrame(this.animationId);
                        this.animationId = null;
                    }
                }
                
                scrollBy(amount) {
                    this.pauseAutoScroll();
                    this.container.scrollBy({
                        left: amount,
                        behavior: 'smooth'
                    });
                    
                    // Resume after scroll completes
                    setTimeout(() => {
                        this.resumeAutoScroll();
                    }, 500);
                }
                
                startDrag(e) {
                    this.isDragging = true;
                    this.pauseAutoScroll();
                    
                    this.startX = (e.pageX || e.touches[0].pageX) - this.container.offsetLeft;
                    this.scrollLeft = this.container.scrollLeft;
                    
                    // Prevent default for touch events to prevent page scroll
                    if (e.type === 'touchstart') {
                        e.preventDefault();
                    }
                }
                
                drag(e) {
                    if (!this.isDragging) return;
                    
                    const x = (e.pageX || e.touches[0].pageX) - this.container.offsetLeft;
                    const walk = (x - this.startX) * 2;
                    this.container.scrollLeft = this.scrollLeft - walk;
                    
                    // Prevent default for touch events to prevent page scroll
                    if (e.type === 'touchmove') {
                        e.preventDefault();
                    }
                }
                
                endDrag() {
                    this.isDragging = false;
                    this.resumeAutoScroll();
                }
                
                checkScrollPosition() {
                    const scrollLeft = this.container.scrollLeft;
                    const maxScroll = this.container.scrollWidth - this.container.clientWidth;
                    
                    // Left button
                    if (scrollLeft <= 10) {
                        this.leftBtn.style.opacity = '0.5';
                        this.leftBtn.style.cursor = 'default';
                    } else {
                        this.leftBtn.style.opacity = '1';
                        this.leftBtn.style.cursor = 'pointer';
                    }
                    
                    // Right button
                    if (scrollLeft >= maxScroll - 10) {
                        this.rightBtn.style.opacity = '0.5';
                        this.rightBtn.style.cursor = 'default';
                    } else {
                        this.rightBtn.style.opacity = '1';
                        this.rightBtn.style.cursor = 'pointer';
                    }
                }
                
                destroy() {
                    this.stopAutoScroll();
                    // Remove event listeners if needed
                }
            }
            
            // Initialize both scrollers
            const countriesScroller = new AutoScroller(
                document.querySelector('.countries-scroll'),
                document.querySelector('.countries-scroll-container .left'),
                document.querySelector('.countries-scroll-container .right')
            );
            
            const couriersScroller = new AutoScroller(
                document.querySelector('.couriers-scroll'),
                document.querySelector('.couriers-scroll-container .left'),
                document.querySelector('.couriers-scroll-container .right')
            );
            
            // Clean up on page unload
            window.addEventListener('beforeunload', () => {
                countriesScroller.destroy();
                couriersScroller.destroy();
            });
        });
    </script>
</body>
</html>
